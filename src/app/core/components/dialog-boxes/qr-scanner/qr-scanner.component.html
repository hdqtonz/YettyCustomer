<!-- <div> -->
<div class="container">
  <div *ngIf="false" mat-dialog-title class="dialog-title">
    <h4>Scan Table Qr Code</h4>
    <button class="close-btn" aria-label="close dialog" mat-dialog-close>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="30"
        viewBox="0 -960 960 960"
        width="30"
      >
        <path
          d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"
        />
      </svg>
    </button>
  </div>
  <!-- devices -->
  <div class="row">
    <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3 my-1">
      <select
        #select1
        (change)="action.playDevice(select1.value)"
        class="form-select form-select-sm"
      >
        <option [value]="null" selected>Select device</option>
        <option
          *ngFor="let c of action.devices.value; let i = index"
          [value]="c.deviceId"
          [selected]="i == action.deviceIndexActive"
        >
          {{ c.label }}
        </option>
      </select>
    </div>
  </div>

  <!-- ngx-scanner-qrcode -->
  <ngx-scanner-qrcode
    #action="scanner"
    [config]="config"
    (event)="onEvent($event, action)"
  ></ngx-scanner-qrcode>

  <!-- start/stop -->
  <button
    class="btn"
    [class.btn-info]="!action.isStart"
    [class.btn-warning]="action.isStart"
    [disabled]="action.isLoading"
    (click)="handle(action, action.isStart ? 'stop' : 'start')"
  >
    <img
      [src]="
        action.isStart
          ? 'https://id1945.github.io/images/svg/camera-off.svg'
          : 'https://id1945.github.io/images/svg/camera-on.svg'
      "
      width="30px"
    />
  </button>

  <!-- play/pause -->
  <button
    class="btn"
    [class.btn-info]="!action.isStart"
    [class.btn-warning]="action.isStart"
    [disabled]="!action.isStart"
    (click)="handle(action, action.isPause ? 'play' : 'pause')"
  >
    <img
      [src]="
        action.isPause
          ? 'https://id1945.github.io/images/svg/play.svg'
          : 'https://id1945.github.io/images/svg/pause.svg'
      "
      width="30px"
    />
  </button>

  <!-- isTorch -->
  <button
    class="btn"
    [class.btn-info]="!action.isStart"
    [class.btn-warning]="action.isStart"
    [disabled]="!action.isStart"
    (click)="action.isTorch = !action.isTorch; handle(action, 'torcher')"
  >
    <img
      [src]="
        action.isTorch
          ? 'https://id1945.github.io/images/svg/flash-off.svg'
          : 'https://id1945.github.io/images/svg/flash-on.svg'
      "
      width="30px"
    />
  </button>

  <br />
</div>
